<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Part 1</title>
        <script type="text/javascript">
            var myVar1 = 11;
            var myVar2 = 15;

            // + - * / %

            console.log('El módulo de la división es', myVar1 % myVar2);

            if (myVar1 % 2 == 0) {
                console.log("El número es par");
            } else {
                console.log("El número es impar");
            }

            // ==  ===  < > <= >= !=
            // &&  ||

            if (myVar1 > 10) {
                var x = 5;
                console.log('El valor de x dentro del if es', x);
            }

            console.log('El valor de x fuera del if es', x);
            const z = 15;

            var hello = (myVar1 > 10) ? 'Hola a todos' : 'Javascript';
            console.log(hello);

            let c = 1;

            while (c <= 10) {
                document.write(c + '<br>');
                c++;
            }

            /**
            Ejercicio:

            Dado un número n, calcular el factorial de dicho número usando while
            10:30
            */

            let i = 2;
            let mul = 1;
            let n = 6;

            while (i <= n) {
                mul *= i;
                i++;
            }

            document.write("El factorial de " + n + " es " + mul);

            let dia = 1;

            switch (dia) {
                case 1:
                    document.write('<br>lunes<br>');
                    break;
                case 2:
                    document.write('<br>martes<br>');
                    break;
                case 3:
                    document.write('<br>miércoles<br>');
                    break;
                case 4:
                    document.write('<br>jueves<br>');
                    break;
                case 5:
                    document.write('<br>viernes<br>');
                    break;
                default:
                    document.write('<br>otro día<br>');
                    break;
            }

            for (let j = 1; j <= 10; j++) {
                document.write('<p>El valor de j es ' + j + '</p>');
            }

            let array1 = [];
            array1.push('Lunes');
            array1.push('martes');
            array1.push('Miércoles');

            console.log(array1[2]);
            console.log('El número de elementos es', array1.length);

            document.write('<h1>for(in)</h1>')
            for (let idx in array1) {
                document.write('<p>' + array1[idx] + '</p>');
            }

            document.write('<h1>for(of)</h1>');

            for (let element of array1) {
                document.write('<p>' + element + '</p>');
            }

            /**
               Ejercicio:

               Crear un arreglo de los elementos 10, 20, 30, 40, 50
               Utilizar ambas variantes del bucle for para iterar el arreglo

               11:03
            */
        </script>
    </head>
    <body>
        <h1>Javascript part 1</h1>
    </body>
</html>
