<!DOCTYPE html>
<html>
    <head>
        <title>
            Functions
        </title>
        <script type="text/javascript">
            function sumar(a, b) {
                return a + b;
            }

            function subtract(a, b) {
                return a - b;
            }

            let multiply = function(num1, num2) {  // callback
                return num1 * num2;
            }

            let divide = (num1, num2) => {
                return num1 / num2;
            }

            function buttonClick() {
                var num1 = parseInt(document.getElementById('txtNum1').value);
                var num2 = parseInt(document.getElementById('txtNum2').value);
                var op = parseInt(document.getElementById('cmbOperation').value);

                switch (op) {
                    case 1:
                        alert(`La suma es ${sumar(num1, num2)}`);
                        break;
                    case 2:
                        alert(`La resta es ${subtract(num1, num2)}`);
                        break;
                    case 3:
                        alert(`La multiplicaci贸n es ${multiply(num1, num2)}`);
                        break;
                    case 4:
                        alert(`La divisi贸n es ${divide(num1, num2)}`);
                        break;
                }
            }

            console.log('La suma es', sumar(3, 5));
            console.log('La multiplicaci贸n es', multiply(4, 3));
            console.log('La divisi贸n es', divide(4, 2));
        </script>
    </head>
    <body>
        <h1>
            Functions
        </h1>
        <form>
            <div>
                <label for="txtNum1">Number 1:</label>
                <input id="txtNum1" type="number">
            </div>
            <div>
                <label for="cmbOperation">Operation:</label>
                <select id="cmbOperation">
                    <option value="1">+</option>
                    <option value="2">-</option>
                    <option value="3">*</option>
                    <option value="4">/</option>
                </select>
            </div>
            <div>
                <label for="txtNum2">Number 2:</label>
                <input id="txtNum2" type="number">
            </div>
            <div>
                <button type="button" onclick="buttonClick()">Operate</button>
            </div>
        </form>
    </body>
</html>
