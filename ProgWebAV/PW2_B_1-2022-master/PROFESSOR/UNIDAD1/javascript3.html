<!DOCTYPE html>
<html>
    <head>
        <title>
            Java objects
        </title>
        <script type="text/javascript">
            let person = {
                firstName: 'John',
                lastName: 'Doe',
                age: 30,
                city: 'Cochabamba',
                address: 'Ayacucho Ave.',
                //sayHi: function() {
                sayHi() {
                    console.log(this.firstName + ' ' + this.lastName);
                },
                get fullName() { // Atributo compuesto
                    return this.firstName + ' ' + this.lastName;
                },
                set fullName(value) {
                    let fullNameArray = value.split(' ');
                    this.firstName = fullNameArray[0];
                    this.lastName = fullNameArray[1];
                },
                get fullAddress() {
                    return `${this.city},${this.address}`;
                },
                set fullAddress(value) {
                    [this.city, this.address] = value.split(',');
                }
            };

            console.log(person.firstName, person.lastName, person.address);

            person.sayHi();

            console.log("This person's full name is", person.fullName);

            person.fullName = 'Juan Perez';
            console.log("This person's full name is", person.fullName);

            person.fullAddress = 'La Paz,6 de agosto Ave.';

            console.log("This person's full address is", person.fullAddress);

            let student = {
                semester: 2,
                __proto__: person
            };

            student.fullName = 'Jorge Vargas';
            student.sayHi();

            console.log(student);

            /**
            Ejercicio:

            Declarar un nuevo objeto professor con el atributo salary.
            A trav√©s de __proto__ realizar la herencia con el objeto person.
            10:17
            */

            for (let attribute in student) {
                if (student.hasOwnProperty(attribute)) {
                    document.write('<p>Own property: ' + attribute + '</p>');
                } else {
                    document.write('<p>Inherited property: ' + attribute + '</p>');
                }
            }
        </script>
    </head>
    <body>
        <h2>
            Java objects
        </h2>
    </body>
</html>
